<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goku</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou assuste o tamanho da janela do navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="imagem flex">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Adicionando áudios em HTML5</p>
    <audio src="midias/ambiente.mp3" controls autoplay loop></audio>

    <h1>Reproduzindo Video</h1>
    <p>Adicionando videos hospedados localmente</p>
    <video width="750" controls autoplay loop>
        <source src="midias/peixes.mp4" type="video/mp4">
        <source src="midias/peixes.webm" type="video/webm">

    </video>
    
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/qQhJAWtjRIQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
